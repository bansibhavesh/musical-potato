<html lang="en">

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Musical Potato</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    #startBtn {
      font-size: 1.8rem;
      padding: 1rem 2rem;
      background: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 20px white;
      transition: transform 0.2s ease;
    }

    #startBtn:hover {
      transform: scale(1.05);
    }

    #fakeIP {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: red;
  font-size: 1.5rem;
  background: black;
  padding: 1rem 2rem;
  border: 2px solid red;
  border-radius: 10px;
  box-shadow: 0 0 20px red;
  display: none;
  z-index: 9999;
  font-family: monospace;
}

    video {
      display: none;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <h1>Welcome to the Musical Potato Experience ðŸ¥”</h1>
  <button id="startBtn">click to begin</button>

  <video id="rickroll" src="rickroll.mp4" autoplay loop muted playsinline></video>
  <div id="fakeIP">Collecting IP address...</div>

  <script>
    const btn = document.getElementById('startBtn');
    const video = document.getElementById('rickroll');

    btn.onclick = async () => {
      // Show fake "Collecting IP..." popup
fakeIP.style.display = 'block';
await new Promise(res => setTimeout(res, 1500)); // Wait 1.5s
fakeIP.style.display = 'none';

      // Hide button and title
      btn.style.display = 'none';
      document.querySelector('h1').style.display = 'none';

      // Show video and play
      video.style.display = 'block';
      video.muted = false;
      try {
        await video.play();
      } catch (e) {
        console.error('Autoplay failed:', e);
      }

      // Force fullscreen
      try {
        if (video.requestFullscreen) {
          await video.requestFullscreen();
        } else if (video.webkitRequestFullscreen) {
          await video.webkitRequestFullscreen();
        } else if (video.msRequestFullscreen) {
          await video.msRequestFullscreen();
        }
      } catch (err) {
        console.warn('Fullscreen failed:', err);
      }

      // Prevent pause and seeking
      video.addEventListener('pause', () => video.play());
      video.addEventListener('seeking', () => video.currentTime = 0);
    };

    // Disable right-click
    document.addEventListener('contextmenu', e => e.preventDefault());

    // Warn before leaving
    window.onbeforeunload = () => "Potato harmony will be disrupted. Are you sure?";

    // Hide cursor after 5 seconds
    setTimeout(() => {
      document.body.style.cursor = 'none';
    }, 5000);
  </script>

</body>
</html>
