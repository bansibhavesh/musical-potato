<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Showcase Homepage</title>
<style>
  /* Remove default padding and margins */
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
  }
  
  /* Make the video fill the entire viewport */
  video {
    width: 100vw;
    height: 100vh;
    object-fit: cover;
  }
</style>
</head>
<body>

<video controls autoplay>
  <!-- Use the relative path to your video file -->
  <source src="rickroll.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

</body>
</html>
